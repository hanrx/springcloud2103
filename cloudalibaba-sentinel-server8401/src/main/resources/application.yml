server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        #Nacos访问注册中心地址
        server-addr: 192.168.20.19:8848
    sentinel:
      transport:
        #配置Sentinel dashboard地址
        dashboard: 192.168.20.19:8080
        #默认8719端口，加入被占用则会自动从8719开始依次+1扫描，直到找到未被占用的端口
        port: 8719
management:
  endpoints:
    web:
      exposure:
        include: '*'
























