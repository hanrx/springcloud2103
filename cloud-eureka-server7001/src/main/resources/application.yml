server:
  port: 7001

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false    #false 表示不向注册中心注册自己
    fetch-registry: false    #false 表示自己就是注册中心,我的职责就是维护服务实例,并不需要去检索服务
    service-url:
      defaultZone:  http://${eureka.instance.hostname}:${server.port}/eureka/   #设置与 eureka Server 交互地址,查询服务和注册服务需要这个地址

